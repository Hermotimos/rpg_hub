{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'forum' %}">Wieczorne narady</a></li>
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br>
    <form method="POST">
        {% csrf_token %}

        {{ form.title }}<br><br>
        {{ form.description }}<br><br>

        <input class="btn btn-dark" type="submit" value="Stwórz temat i zapoczątkuj naradę"/>
    </form>

{% endblock content %}
