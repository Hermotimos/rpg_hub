{% extends 'base.html' %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'forum' %}">Wieczorne narady</a></li>
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br>
    <form method="POST">
        {% csrf_token %}
        {{ board_form.title }}<br><br>
        {{ board_form.description }}<br><br>
        <input class="btn btn-outline-dark" type="submit" value="Stwórz temat i zapoczątkuj naradę"/>
    </form>

{% endblock content %}
