{% extends 'base.html' %}
{% load static %}

{% block head_extra %}
    {{ form.media }}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock head_extra %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br>
    <a href="{% url 'contact:reports-list' %}" class="btn btn-outline-dark">Twoje zgłoszenia</a>
    <br><br><br><br><br>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form }}

        <input class="btn btn-dark" type="submit" value="Wyślij zgłoszenie">
    </form>
{% endblock content %}
