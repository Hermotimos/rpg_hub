{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load custom_filters %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock head_extra %}

{% block content %}
    <article class="top-button">
        
        <header class="mb-5">
            <a href="{% url 'contact:demands-create' %}" class="btn btn-outline-dark">Nowy dezyderat</a>
        </header>
        
        <article class="pt-5 tabset">
            <!-- Tabs -->
            <input type="radio" name="tabset" id="tab1" aria-controls="otrzymane" checked>
            <label class="h3" for="tab1">OTRZYMANE</label>
            
            <input type="radio" name="tabset" id="tab2" aria-controls="wysłane">
            <label class="h3" for="tab2">WYSŁANE</label>
            
            <!-- Tabs content -->
            <div class="tab-panels pt-1">
                <section id="otrzymane" class="tab-panel">
                    {% include 'contact/_received_demands.html' %}
                </section>
                <section id="wysłane" class="tab-panel">
                    {% include 'contact/_sent_demands.html' %}
                </section>
            </div>
        </article>

    </article>
{% endblock content %}
