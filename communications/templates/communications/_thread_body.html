{% load static %}
{% load crispy_forms_tags %}
{% load custom_filters %}


<!-- this is necessary to provide a way for JS to get thread_id value -->
<input type="hidden" name="thread_id" id="thread_id" value="{{thread.id}}"/>

<!-- Used as container for statements -->
<div id="display"></div>

{% if thread.is_ended %}
    <div class="row">
        <div class="col-12">
            <p class="mt-5 mb-0 text-center">✧</p>
            <p class="mb-0 text-center">✧ ✦ ✧</p>
            <p class="mb-5 mt-0 text-center">✧</p>
        </div>
    </div>
{% else %}
    {% include '_create_form.html' %}
{% endif %}



{% block javascript %}

    <script src="{% static 'js/thread/threadReloadStatements.js' %}" defer></script>
    <script src="{% static 'js/thread/threadFocusOnCKEditor.js' %}" defer></script>
    <script src="{% static 'js/thread/threadNewStatement.js' %}" defer></script>

{% endblock javascript %}
