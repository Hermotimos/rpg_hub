{% load static %}
<ul class="bullets-1 bullets-big pl-4_7rem">
    <li>
        <h5 data-toggle="collapse" data-target="#id_{{ kn_packet.id }}_{{ specifier }}">
            <b class="hover-blue">{{ kn_packet.title }}</b>
        </h5>
        <div id="id_{{ kn_packet.id }}_{{ specifier }}" class="collapse">
            <div class="text-justify pb-3">
                <a class="btn btn-outline-dark mt-1" href="{% url 'knowledge:inform' kn_packet.id %}">
                    <i class="icon-inform"></i>
                </a>
                <a class="btn btn-outline-dark mt-1 disabled" href="#">
                    <i class="icon-note"></i>
                </a>

                <br><br>
                <h6 class="font-18 font-italic pt-1 text-justify linebreaks-style">
                    {{ kn_packet.text|linebreaks }}
                </h6>
                {% for picture in kn_packet.pictures.all %}
                    <ul class="bullets-1 pl-3">
                        <li class="font-18 font-italic hover-blue pt-1 text-justify" data-toggle="collapse" data-target="#id{{ kn_packet.id }}_{{ picture.id }}">
                            <p>{{ picture.description }}</p>
                        </li>
                    </ul>
                    <div id="id{{ kn_packet.id }}_{{ picture.id }}" class="collapse pl-4 pb-3">
                        <img class="img-fluid" src="{{ picture.image.url }}" alt="Knowledge packet img">
                    </div>
                {% endfor %}
                <div class="text-right">
                    <p class="btn btn-outline-secondary" data-toggle="collapse" data-target="#id_{{ kn_packet.id }}_{{ specifier }}">Zwi≈Ñ</p>
                </div>
            </div>
        </div>
    </li>
</ul>
