{% load static %}
<ul class="bullets-1 bullets-big pl-4_7rem">
    <li>
        <h5 data-toggle="collapse" data-target="#id_{{ skill_level.id }}_{{ kn_packet.id }}_{{ specifier }}">
            <b class="hover-blue">{{ kn_packet.title }}</b>
        </h5>
        <div id="id_{{ skill_level.id }}_{{ kn_packet.id }}_{{ specifier }}" class="collapse">
            <div class="text-justify">
                <a class="pl-1" href="{% url 'knowledge:knowledge-inform' kn_packet.id %}">
                    <img class="border-0 small-img" src="{% static 'img/inform.png' %}" alt="Inform button img">
                </a>
                <br><br>
                <p class="font-18 font-italic pt-1 text-justify">
                    {{ kn_packet.text|linebreaksbr }}
                </p>
                <br>
                {% for picture in kn_packet.pictures.all %}
                    <ul class="bullets-1 pl-3">
                        <li class="font-18 font-italic hover-blue pt-1 text-justify" data-toggle="collapse" data-target="#id{{ kn_packet.id }}_{{ picture.id }}">
                            <p>{{ picture.description }}</p>
                        </li>
                    </ul>
                    <div id="id{{ kn_packet.id }}_{{ picture.id }}" class="collapse">
                        <img src="{{ picture.image.url }}" alt="Knowledge packet img">
                    </div>
                {% endfor %}
                <br>
            </div>
        </div>
    </li>
</ul>
