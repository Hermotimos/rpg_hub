{% block content %}

      <tr>

          {{ post.author }}<br>
          {{ post.rpg_time }}<br>
          <small style="color: #888">{{ post.date_posted|date:'d-M-Y' }}</small>
        </td>
        <td>
          {{ post.text }}
        </td>

      </tr>

    </thead>
  </table>
  <br>
  {% endfor %}
{% endblock content %}
