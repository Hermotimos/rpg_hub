{% extends 'base.html' %}

{% block content %}
  <h1>{{ board.title }}</h1><br>
  <h3>Narada: {{ topic.topic_name }}</h3><br>
  {% for post in topic.posts.all %}
  <table border="0">
    <thead>
      <tr>
        <td>
          {{ post.author }}<br>
          <small style="color: #888">{{ post.date_posted|date:'d-M-Y' }}</small>
        </td>
        <td>
          {{ post.text }}
        </td>

      </tr>

    </thead>
  </table>
  <br>
  {% endfor %}

    <div class="mb-4">
        <a href="#" class="btn btn-primary">Odpowiedz</a>
    </div>

{% endblock content %}
