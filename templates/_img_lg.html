

{% if thread.kind == 'Announcement' %}
     <img class="img-fluid rounded" src="{{ statement.author.user_image.url }}">
     <figcaption class="font-12 font-italic text-center pt-1">{{ profile.user.username }}</figcaption>
{% elif thread.kind == 'Debate' %}
     <img class="img-fluid rounded-circle" src="{{ statement.author.image.url }}">
     <figcaption class="font-12 font-italic text-center pt-1">{{ profile.character.fullname }}</figcaption>
{% endif %}
