
<div class="row mb-4" id="{{ persona.id }}">
    <div class="col-12 px-0">
        
        <div class="{% if side == 'left' %} float-left pr-3 {% else %} float-right pl-3 {% endif %}">
            <a href="{% url 'prosoponomikon:persona' persona.name %}">
                <div class="img-hover-zoom">
                    <img class="persona {% if not persona.profile.is_alive %} img-grayscale {% endif %}"
                         src="{% if not persona.only_indirectly %} {{ persona.profile.image.url }} {% else %} TODO question marks {% endif %}" alt="Profile img">
                </div>
            </a>
        </div>

        <div>
            <p class="mb-1 {% if side == 'left' %} text-left {% else %} text-right {% endif %}
                {% if persona.only_indirectly %} text-muted {% endif %}">
                <span class="border-bottom-dark persona-name">
                    {{ persona.name }}
                    {% if persona.only_indirectly  %} (znasz ze s≈Çyszenia) {% endif %}
                </span>
            </p>
            <h6 class="font-italic linebreaks-style text-justify mb-2 font-18
                {% if persona.only_indirectly %} text-muted {% endif %}
                {% if side == 'right' %} text-last-right {% else %} text-last-left {% endif %}">
                {% if persona.description %}
                    {{ persona.description|linebreaks }}
                {% endif %}
            </h6>
        </div>
        
    </div>
</div>
