
<div class="col-6 col-lg-3 px-2">
    <a class="img-link" href="#"> <!-- {% url 'prosoponomikon:character' character.id %}-->
        <div class="img-hover-zoom m-0" data-toggle="tooltip" data-placement="bottom" title="{{ character }}">
            <img class="img-fluid mx-auto d-block {% if not character.profile.is_alive %} img-grayscale {% endif %}"
                 src="
                    {% if request.user.profile in character.known_directly.all or request.user.profile.status == 'gm' %}
                        {{ character.profile.image.url }}
                    {% else %}
                         /media/profile_pics/profile_known_only_indirectly.jpg
                    {% endif %}">
        </div>
    </a>
    <p class="pt-1 font-italic font-14 text-center">{{ character }}</p>
</div>
