
<div class="col-3 px-0 pt-1">
    <div class="{% if side == 'left' %} float-left pr-2 pr-xl-0 {% else %} float-right pl-2 pl-sm-3 {% endif %}">
        <a href="{% url 'prosoponomikon:character' character.id %}">
            <div class="img-hover-zoom m-0">
                <img class="character {% if not character.profile.is_alive %} img-grayscale {% endif %}"
                     src="
                        {% if request.user.profile in character.known_directly.all or request.user.profile.status == 'gm' %}
                            {{ character.profile.image.url }}
                        {% else %}
                             /media/profile_pics/profile_known_only_indirectly.jpg
                        {% endif %}"
                     alt="Profile img" data-toggle="tooltip" data-placement="bottom" title="{{ character }}">
            </div>
        </a>
    </div>
</div>
