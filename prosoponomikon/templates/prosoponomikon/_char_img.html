
<div class="col-6 col-lg-3 px-2 mb-2">
    <a class="img-link" href="{% url 'prosoponomikon:character' character.id %}">
        <div class="img-hover-zoom border-double m-0" data-toggle="tooltip" data-placement="bottom" data-html="true"
                 title='<span class="font-italic">{% if character.only_indirectly %} {{ character }}<br>(Postać znana ze słyszenia) {% else %} {{ character }} {% endif %}</span>'>
            <img class="img-fluid mx-auto d-block {% if not character.profile.is_alive %} img-grayscale {% endif %}"
                 src="
                    {% if not character.only_indirectly %}
                        {{ character.profile.image.url }}
                    {% else %}
                        /static/img/profile_known_only_indirectly.jpg
                    {% endif %}">
        </div>
    </a>
    {% if show_caption %}
        <p class="pt-1 font-italic font-14 text-center">{{ character }}</p>
    {% endif %}
</div>
