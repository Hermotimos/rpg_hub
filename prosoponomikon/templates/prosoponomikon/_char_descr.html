{% load custom_filters %}

{% if side == 'right' %}
    <div class="col-0 col-lg-3 px-0"></div>
{% endif %}
<div class="col-9 col-lg-6 px-0">
    <div>
        <p class="mb-1 {% if side == 'left' %} text-left {% else %} text-right {% endif %}
            {% if character.only_indirectly %} text-muted {% endif %}">
            <span class="border-bottom-dark character-name">
                {{ character }}
            </span>
        </p>
        <h6 class="font-italic text-justify mb-2
            {% if character.only_indirectly %} text-muted {% endif %}">
            {% if character.description %}
                {{ character.description }}
            {% endif %}
        </h6>
    </div>
</div>
{% if side == 'left' %}
    <div class="col-0 col-lg-3 px-0"></div>
{% endif %}
