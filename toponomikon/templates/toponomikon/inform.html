
<div class="py-3 border-double">
    <h5 class="text-center text-danger">
        Informuj jedynie postacie, którym przekazałeś wiedzę w świecie gry.
        <br>
        W razie wątpliwości skonsultuj się z MG.
    </h5>
    <br>
    
    <form method="POST" action="">
        {% csrf_token %}
        <h4 class="text-center">
            
            {% for profile in informable.all %}
                <input class="select-profile" type="checkbox" id="id_{{ forloop.counter }}" name="{{ profile.id }}">
                <label for="id_{{ forloop.counter }}">
                    <img class="article-img rounded-circle" src="{{ profile.image.url }}">
                </label>
            {% endfor %}
            <br><br>
            <button class="btn btn-dark" type="submit">Poinformuj</button>
        </h4>
        
    </form>
</div>
