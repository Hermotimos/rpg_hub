{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock head_extra %}

{% block content %}
    <br><br><br>
    <div class="content-section">
        <div class="media">
            <img class="account-img-profile" src="{{ request.current_profile.user_img_url }}">
            <div class="media-body">
                <div class="account-heading h4 d-flex justify-content-between">
                    <div>
                        {{ user.username }}
                        <small class="text-secondary d-block smaller">{{ user.email }}</small>
                    </div>
                    <div class="float-right">
                        <a href="{% url 'users:change-password' %}" class="btn btn-outline-dark float-right mb-1 mr-1">Zmiana has≈Ça</a>
                    </div>
                </div>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ user_form|crispy }}
                {{ user_image_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Zapisz</button>
            </div>
        </form>
    </div>
{% endblock content %}
