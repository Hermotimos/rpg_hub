{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/users.css' %}">
{% endblock head_extra %}

{% block content %}
    <br><br><br>
    <div class="content-section-user">
        <div class="media">
            <img class="account-img-profile" src="{{ user.profile.image.url }}" alt="Profile img">
            <div class="media-body">
                <h4 class="account-heading d-flex justify-content-between">
                    {{ user.profile.persona.name }}
                    <a href="{% url 'users:change-password' %}" class="btn btn-outline-dark text-right">Zmiana has≈Ça</a>
                </h4>
                <p class="text-secondary">{{ user.email }}</p>

            </div>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <b>
                    {{ user_form|crispy }}
                    {{ profile_form|crispy }}
                </b>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Zapisz</button>
            </div>
        </form>
    </div>
{% endblock content %}
