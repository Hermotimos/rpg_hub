{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br><br><br>
    <div class="content-section-user">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Utwórz</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Twoja postać nadal trzyma się przy życiu?
                <a class="ml-2" href="{% url 'login' %}">Logowanie</a>
            </small>
        </div>
    </div>
{% endblock content %}
