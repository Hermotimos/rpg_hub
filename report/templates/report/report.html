{% extends 'base.html' %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br><br>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}

        {{ form }}

        <input class="btn btn-secondary" type="submit" value="Wyślij zgłoszenie">
    </form>
{% endblock content %}
