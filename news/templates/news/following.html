{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'news:main' %}">Og≈Çoszenia</a></li>
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br><br><br>
    <form class="allowed-profiles-form" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}<br><br>
        <input class="btn btn-dark" type="submit" value="Zapisz"/>
    </form>
{% endblock content %}
