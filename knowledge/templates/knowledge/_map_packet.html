{% load static %}
{% load custom_filters %}


    
<!-- Title -->
<p class="mb-0 mt-5 pt-5 text-center">✧</p>
<p class="mb-0 text-center">✧ ✦ ✧</p>
<p class="h3 text-center mb-2 mt-1">
    {{ map_packet.title|replace:":__<br>"|replace:'[0]__'|replace:'[1]__'|replace:'[2]__'|replace:'[3]__' }}
</p>
<p class="mb-0 text-center">✧ ✦ ✧</p>
<p class="mb-4 mt-0 text-center">✧</p>

<div id="map_packet{{ map_packet.id }}" class="bg-light border mb-5 px-5 py-2">
    {% for row in map_packet.pictures.all|columns:3 %}
        <div class="d-flex justify-content-center">
            {% for picture in row %}
                <!-- Modal controls -->
                <figure class="modal-img figure mx-auto for-modal mb-0 mt-4 px-1" data-toggle="modal" data-target="#imgModal{{ picture.id }}">
                    <img src="{{ picture.image.url }}" alt="Event img">
                    {% if picture.description %}
                        <figcaption class="figure-caption text-center pt-1">{{ picture.description }}</figcaption>
                    {% endif %}
                </figure>
                <!-- Modal -->
                <div class="modal fade img-modal" id="imgModal{{ picture.id }}" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-body">
                        <img src="{{ picture.image.url }}" alt="Event img">
                      </div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}
</div>
