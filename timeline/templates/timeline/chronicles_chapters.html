{% extends 'base.html' %}
{% load custom_filters %}
{% load static %}

{% block breadcrumb %}
    <li class="breadcrumb-item active">{{ page_title }}</li>
{% endblock breadcrumb %}

{% block content %}
    <br>

    {% for game in allowed_games_list %}

            <td>
                <h4 class="unblue">
                    <strong><a href="#">{{ game.title }}</a></strong>
                </h4>
            </td>
        </tr>
    {% endfor %}
    <br>

{% endblock content %}
