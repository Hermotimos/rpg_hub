{% extends 'base.html' %}

{% block content %}
    <br>
    <article>
        
        <!--   Random pictures from Prosoponomikon    -->
        <section>
            <div class="container">
                <div class="row">
                    {% for profile in rand_profiles %}
                        <div class="col-sm-6 col-lg-3">
                            <a class="img-link" href="#"> <!-- {% url 'prosoponomikon:character' profile.character.id %}-->
                                <div class="img-hover-zoom m-0" data-toggle="tooltip" data-placement="bottom" title="{{ profile.character }}">
                                    <img class="img-fluid mx-auto d-block {% if not profile.is_alive %} img-grayscale {% endif %}"
                                         src="
                                            {% if request.user.profile in profile.character.known_directly.all or request.user.profile.status == 'gm' %}
                                                {{ profile.image.url }}
                                            {% else %}
                                                 /media/profile_pics/profile_known_only_indirectly.jpg
                                            {% endif %}"
                                        >
                                </div>
                            </a>
                            <p class="pt-1 font-italic font-14 text-center">{{ profile.character }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        
        <!--   Random pictures from Toponomikon    -->
        <section>
            <div class="container">
                <div class="row">
                    {% for location in rand_locations %}
                        <div class="col-sm-12 col-lg-6">
                            <a class="img-link" href="{% url 'toponomikon:location' location.name %}">
                                <div class="img-hover-zoom m-0" data-toggle="tooltip" data-placement="bottom" title="{{ location.name }}">
                                    <img class="img-fluid mx-auto d-block
                                         {% if not request.user.profile in location.known_directly.all and not request.user.profile.status == 'gm' %} img-grayscale {% endif %}"
                                         src="{{ location.main_image.image.image.url }}">
                                </div>
                            </a>
                            <p class="pt-1 font-italic font-14 text-center">{{ location.name }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        
        <!--   Random pictures from Therarion    -->
        <section>
            <div class="container">
                <div class="row">
                
                </div>
            </div>
        </section>
        
    </article>

{% endblock content %}
