{% extends 'base.html' %}
{% load static %}
{% load custom_filters %}

{% block head_extra %}
    <link rel="stylesheet" href="{% static 'css/characters.css' %}" xmlns="http://www.w3.org/1999/html">
{% endblock head_extra %}

{% block content %}
    <br><br><br>

    <article class="skills-for-gm">
        <div class="container">
            <div class="row">
                {% for character in characters %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <a class="img-link" href="{% url 'characters:character-skills' character.profile.id %}" >
                            <img class="img-fluid mx-auto d-block {% if character.profile.status == 'dead_player' %} img-grayscale {% endif %}"
                                 src="{{ character.profile.image.url }}"
                                 alt="Profile img">
                        </a>
                        <p class="pt-1">{{ profile.character_name }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </article>

{% endblock content %}
